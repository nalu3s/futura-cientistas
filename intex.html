<h1><!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>honkai star rail wiki</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
<link rel="manifest" href="/img/site.webmanifest">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <header>

     <div class="titulo-logo"> </div>

     <div class="navegação">
            <ul>
                <li> Expresso Astral</li>
                <li> Aeons </li>
                <li> Planetas</li>
            </ul>
     </div>

    </header>

    <main>
        <div class="introexpresso"> 
            <img src="" alt="expresso astral">
        </div> 

    <div id="express"> 
        <div class="titulo">
            <h2>Expresso Astral</h2>
        </div>

        <section class="expresso-pics">
            <div class="flip-card"> 
                <div class="flip-card-inner"> 
                    <div class="flip-card-front"> 
                        <h3>vagão de convivencia</h3>
                        <img src="/img/vagao de convivencia.jpg" alt="vagão de convivencia do expresso astral" style="width:550px; height:309px">
                    </div>

                    <div class="flip-card-back">
                        <h3>vagão de convivencia</h3>
                        <img src="/img/vagao de convivencia2.jpg" alt="vagão de convivencia" style="width:550px;height:309px">
                    </div>

                </div>
            </div>
        </section>  
        
    </div>
    
    <div id="aeon">
        <div class="titulo">
            <h2>Aeons</h2>
        </div>
        
        <Section class="aeons-pics">
        <div class="flip-card"> 
            <div class="flip-card-inner"> 
                <div class="flip-card-front"> 
                    <h3>IX</h3>
                    <img src="/img/IX aeon.jpg"  alt="IX">
                </div>
        
                <div class="flip-card-back">
                    <h3>vagão de convivencia</h3>
                    <img src="/img/vagao de convivencia2.jpg" alt="vagão de convivencia" >
                </div>
        
            </div>
            <div class="aeons-flips"> </div>
        </Section>
        
    </div>
    
    <div id="planets">
        <div class="titulo"> 
            <h2>Planetas</h2> 
        </div>
        
        <section class="planetas-pics">
            <div class="flip-card"> 
                <div class="flip-card-inner"> 
                    <div class="flip-card-front"> 
                        <h3>vagão de convivencia</h3>
                        <img src="/img/vagao de convivencia.jpg" alt="vagão de convivencia do expresso astral" >
                    </div>

                    <div class="flip-card-back">
                        <h3>vagão de convivencia</h3>
                        <img src="/img/vagao de convivencia2.jpg" alt="vagão de convivencia" >
                    </div>
        
                </div>
            </div>
            
        </section>

    </div>

    </main>

    <footer>
        <h4> se inscreva abaixo para receber os códigos de recompensa do jogo!</h4>
        <form>
            <label for="nome">Nome</label>
            <input id="nome" type="text">

            <label for="email">Email</label>
            <input id="email" type="email">

            <label for="idGame">Id de jogador</label>
            <input id="idGame" type="number">
        </form>
    </footer>
</body>
</html></h1>
